<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="image">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="An image of leaves">
        <div class="logo">
            <img src="odin-lined.png" alt="a pic of odin"><h3>ODIN</h3>
        </div>
    </div>
    <div id="form">
        <div class="first">
            <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. <p>Sign up <em>now</em> to get started.</p>
            <p id="para2">You <em>know</em> you want to.</p>
            </p>
        </div>
        <div class="second">
        <p>Let's do this!</p>
        <form action="" method="get">
            <div id="form1">
            <div class="row1">
            <div class="elem">
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname">
            </div>
            <div class="elem">
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname">
            </div>
            </div>
            <div class="row2">
            <div class="elem">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            </div>
            <div class="elem">
            <label for="phoneno">PHONE NO.</label>
            <input type="number" id="num" name="num">
            </div>
            </div>
            <div class="row3">
            <div class="elem">
            <label for="pass">PASSWORD</label>
            <input type="text" id="pass" name="pass">
            </div>
            <div class="elem">
            <label for="cpass">CONFIRM PASSWORD</label>
            <input type="text" id="cpass" name="cpass">
            </div>
            </div>
            </div>
        </form>
    </div>
    <div class="third">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
    </div>
</body>
</html>
